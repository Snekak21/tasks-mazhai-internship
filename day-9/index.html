<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY-9</title>
</head>
<body>
    <h1>The Snake</h1>
    <img src=./snake.jpg  onmouseover=hiss()  />

    <h1>The Cat</h1>
    <img src=./cat.jpg  onmouseover=meow()  />

    <h1>The Dog</h1>
    <img src=./dog.webp  onmouseover=bark()  />

    <h1>The Horse</h1>
    <img src=./horse.jpg  onmouseover=neigh()  />

    <h1>The Frog</h1>
    <img src=./frog.webp  onmouseover=croak()  />

 
    <script>
     function  hiss() {
        alert("Hisssssss");
      }
      function  meow() {
        alert("Moewwwww");
      }
      function  bark() {
        alert("Woof Woof"); 
      }
      function  neigh() {
        alert("Houyhnhnm");
      }
      function  croak() {
        alert("Ribbitttt");
      }
 
    </script>
</body>
</html>
