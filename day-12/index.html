<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY-12</title>
</head>
<body>
    <h1>DAY-12</h1>
    <form action="#">
        <h3>Enter your Firstname</h3> <br />
        <input type="text" name="firstname" placeholder="firstname"><br />
        <h3>Enter your Lastname</h3> <br />
        <input type="text" name="lastname" placeholder="lastname"><br />
        <h3>Enter your Username</h3> <br />
        <input type="text" name="username" placeholder="username"><br />
        <h3>Enter your Email</h3> <br />
        <input type="email" name="email" placeholder="email"><br />
        <h3>Enter your Password</h3> <br />
        <input type="password" name="password" placeholder="password"><br />
        <h3>Confirm your Password</h3><br />
        <input type="password" name="confirm_password" placeholder="confirm password"><br />
        <h3>Upload your Image</h3> <br />
        <input type="file" name="photo" placeholder="upload your photo"><br />
        <h3>Enter your Telephone Number</h3> <br />
        <input type="tel" name="mobile" placeholder="Enter your phone number"><br />
        <h3>Enter your Date of Birth</h3> <br />
        <input type="date" name="dob" placeholder="Enter your D. O. B"><br />
        <h3>Select Gender</h3>
        <input type="radio" id="male" name="gender" value="male" >
         <label for="male">Male</label>
         <br>
         <input type="radio" id="female" name="gender" value="female" checked>
         <label for="female">Female</label>
         <br>
         <input type="radio" id="others" name="gender" value="others">
         <label for="others">others</label> <br />
         <h3>Enter your Address</h3> <br />
        <input type="textarea" name="address" placeholder="Enter your address"><br />
        <h3>Known programming Languages</h3>
        <input type="checkbox" id="python" name="Courses" value="python" >
         <label for="python">python</label>
         <br>
         <input type="checkbox" id="java" name="Courses" value="java" checked>
         <label for="java">java</label>
         <br>
         <input type="checkbox" id="c" name="Courses" value="c" checked>
         <label for="c">C</label>
         <br>
        <input type="submit" value="submit"><br />
        <input type="reset" value="reset"><br />
    </form>
</body>
</html>
